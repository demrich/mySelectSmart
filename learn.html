---
layout: default
title: Learn
---
<div class="header container">
<img src="./img/about-header.jpg" class="img-responsive" alt="Myselect Smart Controls"> 
</div>
{% assign sorted = site.learn | sort: 'level' %}
{% for learn in sorted %}    
<div class="anim container">
  <div class="row">
    <div class="col-md-12">
      <img src="{{ learn.icon-img }}" class="img-responsive center-block"><br>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1 text-center">
        <h1>{{ learn.title }}</h1>        
      <p>{{ learn.content }}</p>
    </div>
  </div>   
</div>
  <div class="row">

    <div class="col-md-12 learn-desc">
      <img src="{{ learn.hero-img }}" class="img-responsive hidden-sm hidden-xs">
      <img src="{{ learn.hero-img-mobile }}" class="img-responsive hidden-md hidden-lg hidden-xl">
    </div>
  </div>   
    {% endfor %}
